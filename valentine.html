<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine ðŸ’–</title>
<style>
    body {
        background: linear-gradient(135deg, #ff4d6d, #c9184a);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
    }

    .card {
        background: #fff;
        padding: 40px;
        border-radius: 20px;
        text-align: center;
        width: 300px;
    }

    h1 {
        color: #c9184a;
    }

    button {
        padding: 12px 25px;
        border: none;
        border-radius: 25px;
        font-size: 16px;
        cursor: pointer;
        margin: 10px;
    }

    #yes {
        background: #ff4d6d;
        color: white;
    }

    #no {
        background: #eee;
        position: absolute;
    }
</style>
</head>
<body>

<div class="card">
    <h1>ðŸ’–ðŸ’–</h1>
    <h1>Will you be my Valentine?</h1>
    <button id="yes" onclick="yesClick()">YES</button>
    <button id="no" onmouseover="moveNo()">NO</button>
</div>

<script>
function yesClick() {
    alert("Yaaay ðŸ’– I knew it!");
}

function moveNo() {
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 50);
    const noBtn = document.getElementById("no");
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}
</script>

</body>
</html>
